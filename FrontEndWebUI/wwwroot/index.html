<!DOCTYPE html>

<html ng-app="composite.ui.app">
<head>
    <meta charset="utf-8" />
    <title>UI Composition Sample</title>

    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/lib/angular-busy/angular-busy.css" rel="stylesheet" />
    <link href="/assets/site.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar navbar-default navbar-fixed-top" ng-controller="navigationController as navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Sample</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li data-ng-class="{
                            active: $state.includes('dashboard') || $state.includes('root')
                        }">
                        <a data-ng-href="#/">Dashboard</a>
                    </li>
                    <li data-ng-repeat="nvi in navigation.navigationItems track by nvi.id" data-ng-class="{
                            active: $state.includes(nvi.id)
                        }">
                        <a data-ng-href="#{{nvi.url}}">{{nvi.displayName}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div data-ui-view=""></div>
    </div>
    <div class="navbar navbar-default navbar-fixed-bottom">

    </div>

    <!--<section ng-controller="CustomerDetailsController as vm">

        <radical-item-template ng-cloak
                               item-template-settings="{ templatesFolder: '^customer-details/' }"
                               template-model="vm.customerDetails"></radical-item-template>

    </section>-->
    <script src="/lib/jquery/js/jquery.min.js" type="text/javascript"></script>
    <script src="/lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="/lib/angular/angular.js" type="text/javascript"></script>
    <script src="/lib/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="/lib/angular-ui-router/angular-ui-router.js" type="text/javascript"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="/lib/angular-ui-utils/ui-utils.js" type="text/javascript"></script>
    <script src="/lib/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="/lib/angular-busy/angular-busy.js" type="text/javascript"></script>
    <script src="/app/templates.js" type="text/javascript"></script>
    <script src="/app/app.js" type="text/javascript"></script>
</body>
</html>
